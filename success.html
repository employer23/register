<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        .success-container {
            text-align: center;
            padding: 50px 20px;
        }
        .success-icon {
            width: 80px;

            color: white;
            padding: 12px 30px;

            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .return-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="success-container">
